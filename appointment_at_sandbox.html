<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Appointment</title>
    <link rel="stylesheet" href="appointment_at_sandbox.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                
                    <img src="https://seeklogo.com/images/T/the-sandbox-logo-5226CB718C-seeklogo.com.png" alt="University Logo">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="appointment">
            <div class="appointment-content">
                <h1>Schedule an Appointment</h1>
                <p>Please fill out the form below, and one of our counselors will contact you shortly.</p>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="service">Service</label>
                        <select id="service" name="service" required>
                            <option value="">Select a service</option>
                            <option value="academic">Academic Counseling</option>
                            <option value="career">Career Counseling</option>
                            <option value="personal">Personal Counseling</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 University Counseling Services. All rights reserved.</p>
    </footer>

</body>
</html>
