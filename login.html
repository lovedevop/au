<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CPGRAMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <header>
            <h1 class="animated-text">WELCOME TO Aligarh University</h1>
            <h2>For The FUTURE</h2>
            <h3><b>Employee Login</b></h3>
        </header>

        <main>
            <section id="login-form">
                
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn-login">Login</button>
                </form>
            </section>

            <section id="signup-option">
                <p>Don't have an account? <a href="#" class="btn-signup">Sign up</a></p>
            </section>
        </main>

        <footer>
            <h4>&copy; 2024 Aligarh University</h4>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
